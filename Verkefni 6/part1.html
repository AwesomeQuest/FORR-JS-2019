    // 1. Filter the list of inventors for those who were born in the 1500's

    //Array.filter() tekur í sig array og getur skoðað hvert element, hér kallað "inventor", 
    //og ef bool-ið hægramegin (=> ()) er true, þá setur hann það element í nýtt array,
    //hér kallað "fifteen".

    //Ef það væri sett "true" í staðin fyrir "inventor => (inventor.year >= 1500 && inventor.year < 1600"
    //þá myndi fifteen vera nákvæmlega eins og inventors.
    const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));

    console.table(fifteen);

    // Array.prototype.map()
    // 2. Give us an array of the inventor first and last names

    //Array.map() virkar mikið líkt filter, en í stað þess að henda inn því element sem það er að skoða

    const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);

    //Array.sort() hendir inn í einhverja sorting aðferð tvö element frá array og tekur í sig
    //númer sem er annað hvort stærra en, minna en, eða jafnt og 0, sem er skilað af aðferðinni,
    //ef 1, þá er "a" á undan "b", ef 0 þá er stöðum þeirra ekki breit á meða við hvort annað
    //ef -1, þá er "b" á undan "a".

    //Í raun er sort() að bera öll element í array á móti öllum öðrum element í array.

    //Í þessu tilviki er skoðað tvö element frá inventors, ef "year" á "a" er stærra en "year" á "b"
    //er skilað 1, annars -1.
    const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.table(ordered);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?

    //Array.reduce() skilar einni breitu, og fyrir hvert element í array, framhvæmir einhverja aðgerð

    //Í þessu tilviki, fyrir hvern inventor í inventors, tekur passed - year og bætir því við total
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);

    console.log(totalYears);

    // 5. Sort the inventors by years lived

    //Hér er mjög líkt og númer 3, nema það er notað function(){} í staðinn fyrir arrow function 
    //líklega vegna þess að það er léttara að lesa.

    //annars er borði saman alla inventor og áhveðið hvor var lifandi lengur
    const oldest = inventors.sort(function(a, b) {
      const lastInventor = a.passed - a.year;
      const nextInventor = b.passed - b.year;
      return lastInventor > nextInventor ? -1 : 1;
    });
    console.table(oldest);

    // Sort the people alphabetically by last name


    //Hér gæti hann bara gert people.sort() vegna þess að þetta er default fyrir Array.sort()
    //eins og er sýnt hér að neðan

    //Hér er tekið element úr people, skipt því í tvent með split á milli ", " og sett í array
    //svo er borið saman bæði seinni nöfnin.
    const alpha = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', ');
      const [bLast, bFirst] = nextOne.split(', ');
      return aLast > bLast ? 1 : -1;
    });

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];

    const transportation = data.reduce(function(obj, item) {
      if (!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {});
